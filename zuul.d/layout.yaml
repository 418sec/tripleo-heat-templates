- project:
    templates:
      - tripleo-undercloud-jobs-pipeline
      - tripleo-multinode-container-minimal-pipeline
      - check-requirements
      - release-notes-jobs-python3
      - openstack-python-jobs
      - tripleo-standalone-scenarios-pipeline
      - openstack-python3-train-jobs
      - tripleo-standalone-multinode-ipa-pipeline
    check:
      jobs:
        - openstack-tox-pep8
        - openstack-tox-lower-constraints
        - tripleo-ci-centos-8-content-provider:
            dependencies: &deps_unit_lint
              - openstack-tox-pep8
        - tripleo-ci-centos-7-containers-multinode:
            dependencies: *deps_unit_lint
        - tripleo-ci-centos-8-containers-multinode:
            vars: &multi_consumer_vars
              consumer_job: true
              build_container_images: false
              tags:
                - undercloud-setup
                - undercloud-scripts
                - undercloud-install
                - undercloud-post-install
                - tripleo-validations
                - overcloud-scripts
                - overcloud-prep-config
                - overcloud-prep-containers
                - overcloud-deploy
                - overcloud-post-deploy
                - overcloud-validate
            dependencies: &deps_cprovider
              - tripleo-ci-centos-8-content-provider
        - tripleo-ci-centos-8-undercloud-containers:
            vars: &undercloud_consumer_vars
              consumer_job: true
              tags:
              - undercloud-setup
              - undercloud-scripts
              - undercloud-install
              - undercloud-validate
            dependencies: *deps_cprovider
        - tripleo-ci-centos-8-standalone:
            vars: &sa_consumer_vars
              consumer_job: true
              build_container_images: false
              tags:
                - standalone
            dependencies: *deps_cprovider
        - tripleo-ci-centos-7-scenario000-multinode-oooq-container-upgrades:
            voting: true
            dependencies: *deps_unit_lint
        - tripleo-ci-centos-7-scenario000-multinode-oooq-container-updates:
            dependencies: *deps_unit_lint
            files: &multinode_updates_files
              - common/.*$
              - ci/environments/scenario000-multinode-containers.yaml
              - ^ci/common/.*$
              - ^deployed-server/.*$
              - ^deployment/container-image-prepare/.*$
              - ^(deployment|docker|puppet)/.*ca-certs.*$
              - ^(deployment|docker|puppet)/.*clustercheck.*$
              - ^(deployment|docker|puppet)/.*docker.*$
              - ^(deployment|docker|puppet)/.*haproxy.*$
              - ^(deployment|docker|puppet)/.*kernel.*$
              - ^(deployment|docker|puppet)/.*keystone.*$
              - ^(deployment|docker|puppet)/.*memcached.*$
              - ^(deployment|docker|puppet)/.*mysql.*$
              - ^(deployment|docker|puppet)/.*ntp.*$
              - ^(deployment|docker|puppet)/.*pacemaker.*$
              - ^(deployment|docker|puppet)/.*rabbitmq.*$
              - ^(deployment|docker|puppet)/.*snmp.*$
              - ^(deployment|docker|puppet)/.*timezone.*$
              - ^(deployment|docker|puppet)/.*tripleo-packages.*$
              - ^(deployment|docker|puppet)/.*tripleo-firewall.*$
              - ^(deployment|docker|puppet)/.*sshd.*$
              - ^environments\/.*.yaml
              - ^network/endpoints/.*$
              - zuul.d/*
        - tripleo-ci-centos-8-scenario007-multinode-oooq-container:
            vars: *multi_consumer_vars
            dependencies: *deps_cprovider
            files:
              - ci/environments/scenario007-multinode-containers.yaml
              - ^(deployment|docker|puppet)/neutron-plugin-ml2.yaml #LP1765975
              - ^(deployment|docker|puppet)/.*.*ovn.*$
              - ^(deployment|docker|puppet)/.*tacker.*$
              - ^ci/common/.*$
              - ^environments\/.*.yaml
              - ^deployed-server/.*$
              - ^common/.*$
              - zuul.d/*
        - tripleo-ci-centos-8-scenario010-standalone:
            vars: *multi_consumer_vars
            dependencies: *deps_cprovider
            files:
              - ^(deployment|docker|puppet)/.*octavia.*$
              - ^deployment/ceph-ansible.*$
              - ^deployment/octavia/*$
              - ci/environments/scenario010-standalone.yaml
              - ^ci/common/.*$
              - ^environments\/.*.yaml
              - ^deployed-server/.*$
              - ^network/endpoints/.*$
              - ^common/.*$
              - zuul.d/*
        - tripleo-ci-centos-7-standalone-upgrade:
            dependencies: *deps_unit_lint
        - tripleo-ci-centos-8-scenario001-standalone:
            vars: *sa_consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-8-scenario002-standalone:
            vars: *sa_consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-8-scenario003-standalone:
            vars: *sa_consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-8-scenario004-standalone:
            vars: *sa_consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-8-scenario012-standalone:
            vars: *sa_consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-7-containerized-undercloud-upgrades:
            voting: false
            dependencies: *deps_unit_lint
    gate:
      queue: tripleo
      jobs:
        - openstack-tox-lower-constraints
        - openstack-tox-pep8
        - tripleo-ci-centos-7-scenario000-multinode-oooq-container-upgrades
        - tripleo-ci-centos-7-scenario000-multinode-oooq-container-updates:
            files: *multinode_updates_files
